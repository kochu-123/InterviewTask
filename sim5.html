<!DOCTYPE html>
<html>

<head>
    <title>
        CSS word-spacing Property
    </title>
    <style>
        body {
            text-align: center;
        }
        
        #space {
            word-spacing: 40px;
        }
        
        p {
            color: red;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>The word-spacing Property</h1>
    <div>
        <h2>word-spacing: normal;</h2>
        <p>
            Welcome to the javaTpoint.com
        </p>
    </div>
    <div>
        <h2>word-spacing: 40px;</h2>
        <p id="space">
            Welcome to the javaTpoint.com
        </p>
    </div>
</body>

</html>
